<h3>Questions</h3>
<button routerLink="/question/add" type="button" class="btn btn-success mb-2">Add new</button>
<div class="table-responsive">
  <table class="table table-striped">
    <thead>
      <th>
        Question
      </th>
      <th>
        Edit?
      </th>
      <th>
        Delete?
      </th>
    </thead>
    <tbody *ngFor="let q of questions | async">
      <tr>
        <td>
          {{ q.description }}<br/>
          <table class="table table-striped">
            <thead>
              <th>
                Option
              </th>
              <th>
                Score
              </th>
            </thead>
            <tbody *ngFor="let o of q.options">
              <tr>
                <td>
                  {{ o.description }}
                </td>
                <td>
                  {{ o.score }}
                </td>
              </tr>
            </tbody>
          </table>
        <td><button routerLink="/question/edit/{{q.id}}" type="button" class="btn btn-secondary">Edit</button></td>
        <td><button (click)="deleteQuestion(q.id)" type="button" class="btn btn-danger">Delete</button></td>
      </tr>
    </tbody>
  </table>
</div>
